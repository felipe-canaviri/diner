apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.jalasoft.diner.MainApplication'

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 'diner'
	version = '0.1.0'
}

dependencies {
    compile 'joda-time:joda-time:2.2'
	compile 'org.apache.poi:poi:3.10.1'
	compile 'org.apache.poi:poi-ooxml:3.10.1'
    compile 'org.apache.poi:ooxml-schemas:1.1'
    compile 'dom4j:dom4j:1.6.1'
    compile 'org.apache.xmlbeans:xmlbeans:2.6.0'
	compile 'org.hsqldb:hsqldb:2.3.2'
	compile 'org.hibernate:hibernate-core:4.3.7.Final'
	'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
	compile 'org.springframework:spring-context:4.1.2.RELEASE'
	compile 'org.springframework:spring-core:4.1.2.RELEASE'
	compile 'org.springframework:spring-orm:4.1.2.RELEASE'
	//compile 'org.apache.commons:commons-dbcp2:2.0'
	compile 'commons-logging:commons-logging:1.1.1'
	compile 'org.slf4j:slf4j-log4j12:1.5.8'
	compile 'junit:junit:4.6'
	compile 'org.springframework:spring-jdbc:4.1.2.RELEASE'
}



